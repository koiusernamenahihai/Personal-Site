<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Details</title>
    <link rel="stylesheet" href="CSS/Styles.css">
  </head>
  <body>
    <h1><u>Details</u></h1>
    <form action="https://www.youtube.com/" method="post">
      <label><b>Your Username</b></label>
      <input type="text">
      <br>
      <br>
      <label><b>Your E-mail ID</b></label>
      <input type="email">
      <br>
      <br>
      <label><b>Your Password</b></label>
      <input type="password">
      <br>
      <br>
      <label><b>Your ID Proof</b></label>
      <input type="file">
      <br>
      <br>
      <label><b>Your DOB</b></label>
      <input type="date">
      <br>
      <br>
      <label><b>Your Age</b></label>
      <input type="range">
      <br>
      <br>
      <label><b>Your Comment</b></label>
      <br>
      <textarea rows="12" cols="30"></textarea>
      <br>
      <br>
      <label><b>Recheck all the details</b></label>
      <input type="checkbox">
      <br>
      <br>
      <label><b>Do you agree all terms & conditions ?</b></label>
      <input type="radio">
      <br>
      <br>
      <input type="submit">
    </form>
    <hr>
  </body>
</html>
